<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-primary">Contáctanos</h2>
          <p class="text-center text-muted mb-4">
            Si tenés alguna duda o querés comunicarte con nosotros, completá el formulario y te responderemos a la brevedad 
          </p>

          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label fw-bold">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ej: Nombre Apellido"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ej: Example@gmail.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="asunto" class="form-label fw-bold">Asunto</label>
              <input
                type="text"
                class="form-control"
                id="asunto"
                placeholder="Ej: Consulta sobre productos"
              />
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label fw-bold">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="4"
                placeholder="Escribí tu mensaje acá..."
                required
              ></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 py-2">
                Enviar mensaje
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Información de contacto -->
      <div class="text-center mt-4">
        <p class="mb-1" style="color: white;">
          <i class="bi bi-envelope-fill text-primary me-2"></i>
          contacto@tumarca.com
        </p>
        <p class="mb-1" style="color: white;">
          <i class="bi bi-telephone-fill text-primary me-2"></i>
          +54 9 299 1234-5678
        </p>
        <p style="color: white;">
          <i class="bi bi-geo-alt-fill text-primary me-2"></i>
          Buenos Aires, Argentina
        </p>
      </div>
    </div>
  </div>
</div>
