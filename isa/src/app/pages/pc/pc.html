<!-- Archivo: pc.html
     Descripción:
       Vista de la sección "PC" que muestra tarjetas de juegos para PC.
       Comentarios sencillos en cada bloque para entender qué hace la plantilla.
-->

<div class="card-container">
  <!-- Contenedor que agrupa todas las tarjetas de producto -->

  <div class="product-card" *ngFor="let item of productos">
    <!-- Se repite una tarjeta por cada elemento de la lista 'productos' -->
    
    <div class="image-container">
      <!-- Contenedor de la imagen y el botón de compra -->
      <img [src]="item.imagen" [alt]="item.titulo">
      <!-- Imagen del producto:
           - la ruta viene de item.imagen
           - el texto alternativo viene de item.titulo para accesibilidad -->
      <button class="buy-btn">Añadir al carrito</button>
      <!-- Botón para añadir al carrito (aún necesita lógica en el componente) -->
    </div>

    <div class="info">
      <!-- Bloque con la información del producto -->
      <h3>{{ item.titulo }}</h3>
      <!-- Título/nombre del juego -->

      <p class="price">{{ item.precio }}</p>
      <!-- Precio del juego.
           - Aquí se muestra tal cual viene (puedes formatearlo con un pipe currency en el componente). -->
    </div>
  </div>
</div>
